<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>RESPONSIVE DESIGN PROJECT 2</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

<body>

  <section class="container">
    <!-- <div id="info__container"> -->
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class = 'right'>
    <!-- <div id="form__container"> -->
      <div class = 'offer'>  
      <!-- <div id="offer__container"> -->
        <span>Try it free  7 days</span> then $20/mo. thereafter
      </div>

      <div class = 'user'>
      <!-- <div id="input__container"> -->
        <form>
          <input type="text" name="firstName" class="input" id="input__firstName" placeholder="First Name" />
          <input type="text" name="lastName" class="input" id="input__lastName" placeholder="Last Name" />
          <input type="email" name="email" class="input" id="input__email" placeholder="Email Address" />
          <input type="password" name="password" class="input" id="input__password" placeholder="Password" />
          <input type="button" name="submitBtn" class="input submit" id="submit__btn" value="CLAIM YOUR FREE TRIAL">
          <p class = 'agreement'>
            By clicking the button, you are agreeing to our <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </div>
  </section>
  
 

  <script src="./js/script.js" defer></script>
